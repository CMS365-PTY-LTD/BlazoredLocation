name: Build PROD
on:
  workflow_dispatch:
jobs:
  build:
    name: "Build"
    runs-on: windows-latest
    environment: PROD
    env:
      PROJECT_FILE: "D:\\a\\BlazoredLocation\\BlazoredLocation\\BlazoredLocation\\BlazoredLocation.csproj"
    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.0.x
    - name: Restore dependencies
      run: dotnet restore $env:PROJECT_FILE
    - name: Build
      run: dotnet build $env:PROJECT_FILE --no-restore --configuration Release